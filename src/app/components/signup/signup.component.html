

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <!-- <h2>{{loginResponse$.refresh_token}}</h2>-->
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="header-font">Sign Up</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width field-spacing">
          <input name="name" matInput placeholder="Name" [(ngModel)]="signupRequest$.name">
        </mat-form-field>

        <mat-form-field class="example-full-width textbox-spacing">
          <input name="email" matInput placeholder="Email" [(ngModel)]="signupRequest$.email">
        </mat-form-field>

        <mat-form-field class="example-full-width textbox-spacing">
          <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="signupRequest$.password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="field-spacing" (click)="signup()">SIGN UP</button>
      <label class="textlabel textlabel-color">Already have an account? </label>

      <a [routerLink]="['/login']" class="textlabel link-color">
        Log in
      </a>
    </form>
  </mat-card>

</div>
